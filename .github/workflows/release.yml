name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: windows
            ext: .exe
          - os: ubuntu-latest
            name: linux
            ext: ""
          - os: macos-13
            name: macos-intel
            ext: ""
          - os: macos-latest
            name: macos-arm64
            ext: ""

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt || true
          
      - name: Build executable
        run: |
          pyinstaller --onefile --name pomera-${{ github.ref_name }}-${{ matrix.name }} --exclude-module pytest --exclude-module test --exclude-module tests --exclude-module matplotlib --exclude-module scipy --exclude-module pandas --exclude-module jupyter --exclude-module IPython --exclude-module torch --exclude-module torchvision --exclude-module torchaudio --exclude-module tensorflow --exclude-module sklearn --exclude-module cv2 --exclude-module numpy --exclude-module pygame --exclude-module nltk --exclude-module spacy --exclude-module yt_dlp --exclude-module transformers --exclude-module boto3 --exclude-module botocore --exclude-module grpc --exclude-module onnxruntime --exclude-module opentelemetry --exclude-module timm --exclude-module emoji --exclude-module pygments --exclude-module jinja2 --exclude-module anyio --exclude-module orjson --exclude-module uvicorn --exclude-module fsspec --exclude-module websockets --exclude-module psutil --exclude-module regex pomera.py
          
      - name: Rename and prepare artifact
        shell: bash
        run: |
          cd dist
          if [ "${{ matrix.name }}" = "windows" ]; then
            mv pomera-${{ github.ref_name }}-${{ matrix.name }}.exe pomera-${{ github.ref_name }}-${{ matrix.name }}${{ matrix.ext }}
          else
            chmod +x pomera-${{ github.ref_name }}-${{ matrix.name }}
            mv pomera-${{ github.ref_name }}-${{ matrix.name }} pomera-${{ github.ref_name }}-${{ matrix.name }}${{ matrix.ext }}
          fi
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pomera-${{ github.ref_name }}-${{ matrix.name }}${{ matrix.ext }}
          path: dist/pomera-${{ github.ref_name }}-${{ matrix.name }}${{ matrix.ext }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/pomera-${{ github.ref_name }}-windows.exe/pomera-${{ github.ref_name }}-windows.exe
            artifacts/pomera-${{ github.ref_name }}-linux/pomera-${{ github.ref_name }}-linux
            artifacts/pomera-${{ github.ref_name }}-macos-intel/pomera-${{ github.ref_name }}-macos-intel
            artifacts/pomera-${{ github.ref_name }}-macos-arm64/pomera-${{ github.ref_name }}-macos-arm64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}